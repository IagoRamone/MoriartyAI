<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="custom-menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menu -->
<ion-menu contentId="main-content" class="custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/login']">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/sobre']">
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>Sobre</ion-label>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-list>
    <ion-item>
      <ion-label>Alterar Foto de Perfil</ion-label>
      <ion-button>Escolher Foto</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Alterar Senha</ion-label>
      <ion-button>Alterar</ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Modo Escuro</ion-label>
      <ion-toggle (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Autenticação de Dois Fatores</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Logout</ion-label>
      <ion-button color="danger">Sair</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
