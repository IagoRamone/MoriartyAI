<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button class="custom-menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menu -->
<ion-menu contentId="main-content" class="custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/sobre']">
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>Sobre</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/configuracoes']">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Configurações</ion-label>
          </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="container">
    <div class="login-container">
      <h2 class="login-title">Entrar na sua conta</h2>

      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button class="submit-btn" (click)="login()">Entrar</ion-button>

      <p class="or-text">ou</p>

      <ion-button class="google-btn" (click)="loginWithGoogle()">
        Entrar com Google
      </ion-button>

      <p class="register-text">
        Não tem uma conta? <a routerLink="/cadastro">Registre-se aqui</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <p>copyright &copy; 2024 Moriarty.</p>
  </footer>
</ion-content>
