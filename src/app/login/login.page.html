<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/sobre']">
        <ion-icon slot="start" name="information-circle"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="container">
    <form (submit)="login()">
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="full" type="submit" class="submit-btn">Entrar</ion-button>
    </form>
    
    <p>NÃ£o tem uma conta? <a (click)="goToCadastro()">Clique aqui para se cadastrar</a></p>
  </div>
</ion-content>
