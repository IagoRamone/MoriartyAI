<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Seja, Bem-vindo </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon slot="start" name="log-in"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>User</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/sobre']">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Sobre</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-content id="main-content">
    <div class="cabecalho">
      <h1 class="subtitulo">Me chamo Moriarty,</h1>
      <h4 class="subtitulo">Como posso te ajudar?</h4>
      <br>
      <!-- Lista de Sugestões -->
      <div class="card-container">
        <ion-card color="dark" (click)="enviarMensagemDoCard('Planeje um dia pra cuidar da mente')">
          <ion-card-header>
            <ion-card-title>Planeje um dia pra cuidar da mente</ion-card-title>
          </ion-card-header>
        </ion-card>
      
        <ion-card color="dark" (click)="enviarMensagemDoCard('Como melhorar o dia')">
          <ion-card-header>
            <ion-card-title>Como melhorar o dia</ion-card-title>
          </ion-card-header>
        </ion-card>
      
        <ion-card color="dark" (click)="enviarMensagemDoCard('Crie uma receita')">
          <ion-card-header>
            <ion-card-title>Crie uma receita</ion-card-title>
          </ion-card-header>
        </ion-card>
      
        <ion-card color="dark" (click)="enviarMensagemDoCard('Escreva um script em Python')">
          <ion-card-header>
            <ion-card-title>Escreva um script em Python</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>      
  
    <div #listaChat class="lista_chat"></div>
  
    <form #formulario (submit)="enviarMensagem($event)">
      <ion-input 
        type="text" 
        [(ngModel)]="mensagemUsuario" 
        name="mensagemUsuario"
        placeholder="Digite sua mensagem..." 
        required 
      ></ion-input>
      <ion-button expand="full" color="primary" type="submit">
        Enviar
      </ion-button>
    </form>

    <footer class="footer">
      <p>copyright &copy; 2024 Moriarty. Todos os direitos reservados.</p>
    </footer>
